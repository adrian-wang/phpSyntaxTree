     <script type="text/JavaScript">
	 var mark=0;
	 function colorfunction(x)
         {
	   if (document.getElementById('label+'+x).style.color == 'rgb(255, 0, 0)') {
	     document.getElementById('label+'+x).style.color = '#000000';
             document.getElementById('label+'+x).style.background='#FFFFFF';
             document.getElementById('label-'+x).style.color = '#000000';
             document.getElementById('label-'+x).style.background='#FFFFFF';
             mark=0;
           } else {
             document.getElementById('label+'+x).style.color='#FF0000';
             document.getElementById('label+'+x).style.background='#00FF00';
             document.getElementById('label-'+x).style.color='#FF0000';
             document.getElementById('label-'+x).style.background='#00FF00';
             mark=x;
	   }
	 }
	 function changeInput()
	 {
           var datadiv = document.getElementById('data');
           var odata = document.getElementById('keepdata').value;
	   // alert(document.getElementById('data').value);
	   // var nwindow = window.open('{FORM_ACTION}');
           var ndata;
           var begin = document.getElementById('label+'+mark).getAttribute('name');
           var end = document.getElementById('label-'+mark).getAttribute("name");
	   if (mark == 0) {
	     ndata = odata;
	   } else {
	     ndata = odata.substring(begin, parseInt(end) + 1);
	   }
           // nwindow.prompt("copy this, and paste into the new opened window!", ndata);
           var dataform = document.getElementById('phraseform');
           //dataform.setAttribute('target', '_blank');
           datadiv.value = ndata;
           //window.openDialog('about:blank','_blank','all,dialog=no');
           dataform.submit();
           //datadiv.value = odata;

         }
